name: Build PDFs (XeLaTeX)

on:
  push:
    branches: [ "main" ]
    paths:
      - "sources/**"
      - "build.json"
      - ".github/workflows/build_pdf.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-lang-arabic \
            texlive-fonts-recommended \
            jq

      - name: Build PDFs from build.json
        run: |
          set -e
          mkdir -p docs/pdfs

          FILES=$(jq -r ".files[]" build.json)

          for f in $FILES; do
            echo "Building $f"
            if [ ! -f "sources/$f" ]; then
              echo "ERROR: sources/$f not found"
              exit 1
            fi

            xelatex -interaction=nonstopmode \
              -output-directory=docs/pdfs \
              sources/$f

          done

      - name: Commit PDFs if changed
        run: |
          if git diff --quiet; then
            echo "No PDF changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/pdfs
          git commit -m "auto: build PDFs"
          git push
