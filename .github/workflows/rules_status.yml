name: Rules + Status (Single Source of Truth)

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "scripts/**"
      - "RULES.md"
      - "STATUS.md"
      - ".github/workflows/rules_status.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: github.actor != "github-actions[bot]"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Rebuild RULES.md + STATUS.md
        run: |
          python scripts/rules_build.py
      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add RULES.md STATUS.md
          git commit -m "auto: rebuild RULES.md + STATUS.md"
          git push
