name: Site Guard

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "rules/**"
      - "scripts/**"
      - "RULES.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate site invariants (if validator exists)
        run: |
          python --version
          if [ -f scripts/validate_site.py ]; then
            python scripts/validate_site.py
          else
            echo "validator missing: scripts/validate_site.py (skipping)"
          fi

      - name: Sync RULES.md (auto)
        run: |
          if [ -f scripts/sync_rules.py ]; then
            python scripts/sync_rules.py
          else
            echo "sync_rules missing: scripts/sync_rules.py (skipping)"
          fi

          if git diff --quiet; then
            echo "RULES already up-to-date"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add RULES.md || true
          git commit -m "auto: sync RULES.md (guard)" || true
          git push || true
