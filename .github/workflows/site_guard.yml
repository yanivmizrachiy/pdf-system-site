name: Site Guard (No Breaks)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate site invariants (A4 + PWA)
        run: python scripts/validate_site.py

      - name: Sync RULES.md (auto)
        run: |
          python scripts/sync_rules.py
          if git diff --quiet; then
            echo "RULES already up-to-date"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add RULES.md
          git commit -m "auto: sync RULES.md (guard)"
          git push
