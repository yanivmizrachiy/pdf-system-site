name: Build PDFs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npx playwright install --with-deps

      - name: Build PDFs
        run: npm run build:pdf

      - name: Commit PDFs to repo
        run: |
          git config user.name "pdf-bot"
          git config user.email "bot@users.noreply.github.com"
          mkdir -p docs/pdfs
          git add docs/pdfs
          git commit -m "auto: build PDFs" || echo "no changes"
          git push
