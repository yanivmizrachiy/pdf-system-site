name: Auto Rules Sync

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "rules/**"
      - "scripts/**"
      - "RULES.md"

permissions:
  contents: write

jobs:
  sync:
    if: github.actor != "github-actions[bot]"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Sync RULES.md from rules.json
        run: |
          python scripts/sync_rules.py
          if git diff --quiet; then
            echo "RULES already up-to-date"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add RULES.md
          git commit -m "auto: sync RULES.md"
          git push
