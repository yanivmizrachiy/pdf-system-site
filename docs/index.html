<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>תצוגת דפים להדפסה</title>
  <link rel="stylesheet" href="./print.css" />
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#1e3a8a">
</head>
<body>
  <div class="toolbar">
    <div class="left">
      <button class="btn" onclick="go(1)">דף 1</button>
      <button class="btn" onclick="go(2)">דף 2</button>
      <button class="btn primary" onclick="window.print()">הדפס</button>
    </div>
    <div class="right"><div class="note">תצוגת A4 אמיתית · הדפסה נקייה</div></div>
  </div>

  <div class="stage">
    <div class="page">
      <iframe id="pv" src="./pages/page-1.html" loading="eager"></iframe>
    </div>
  </div>

<script>
function go(n){
  document.getElementById("pv").src = "./pages/page-" + n + ".html";
  history.replaceState(null,"","#page-" + n);
}
const m = location.hash.match(/page-(\d+)/);
if(m) go(parseInt(m[1],10));
</script>
</body>
</html>
